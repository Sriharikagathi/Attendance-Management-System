<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Register</title>
<style>
    .card {
      background-color: lightblue;
    }
</style>      
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYhLyxUJxJ0jvl5IiOQ839pQuAy99Mlk_26jYXOLnqPw&s" class="img-fluid">
<div style="display: grid; place-items: center;">
    {% for i in messages %}
    <h3>{{i}}</h3>
    {% endfor %}
</div>
<form action="{% url 'register' %}" method ="post">
{% csrf_token %}
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 50vh;">
          <div class="col-md-4">
            <div class="card shadow-lg text-dark">
              <div class="card-body">
                <h2 class="text-center"><b>Create Account</b></h2>
                  <div class="form-group">
                    <label for="facultyid">Faculty_ID :</label><br>
                    <input type="number" class="form-control" id="facultyid" name="facultyid" placeholder="Enter USER_ID" required>
                  </div>
                  <div class="form-group">
                    <label for="email">E-Mail :</label><br>
                    <input type="text" class="form-control" id="email" name="email"  placeholder="Enter Email" required>
                  </div>
                  <div class="form-group">
                    <label for="Password1">Password :</label><br>
                    <input type="password" class="form-control" id="Password1" name="Password1" placeholder="Enter Password" required>
                  </div>
                  <div class="form-group">
                    <label for="Password2">Password :</label><br>
                    <input type="password" class="form-control" id="Password2" name="Password2" placeholder="Confirm password" required>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary btn-block">Register</button>
                  <p><a href="{% url 'login' %}">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </form>
</body>
</html>
